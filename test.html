<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCL Production - Premium Tarlac Meats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Arial', sans-serif;
            color: #FFD700;
        }

        body {
            background-color: #222;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header & Navigation - Completely redesigned */
        header {
            background-color: rgba(139, 0, 0, 0.95);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transition: all 0.4s ease;
            border-bottom: 3px solid #FFD700;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        #mainNav {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #mainNav a {
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 3px;
            background-color: transparent;
            border-radius: 30px;
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid transparent;
        }

        #mainNav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #FFD700;
            transition: all 0.4s ease;
            z-index: -1;
        }

        #mainNav a:hover, 
        #mainNav a.active {
            color: #8B0000;
            border-color: #FFD700;
        }

        #mainNav a:hover:before,
        #mainNav a.active:before {
            left: 0;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #FFD700;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        /* Overlay for mobile menu background */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        /* Hero Section - New Addition */
        .hero {
            height: 80vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1600/900');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #222, transparent);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-weight: 800;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin-bottom: 30px;
            color: #fff;
            animation: fadeInUp 1s ease;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            animation: fadeIn 1.5s ease;
        }

        /* Main Content Area */
        main {
            padding: 40px 0;
        }

        .section-divider {
            height: 5px;
            background: linear-gradient(to right, transparent, #8B0000, transparent);
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
            opacity: 0.7;
        }

        /* Featured Products Section - Redesigned */
        .featured-products {
            padding: 80px 0;
            background-color: #1A1A1A;
            text-align: center;
            position: relative;
        }

        .featured-products::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #222, transparent);
        }

        .featured-products h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #FFD700;
            position: relative;
            display: inline-block;
        }

        .featured-products h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #8B0000;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #DDD;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #2A2A2A;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #8B0000;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            border-radius: 15px;
        }

        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(139, 0, 0, 0.4);
        }

        .product-card:hover::before {
            opacity: 0.1;
        }

        .product-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: all 0.4s ease;
        }

        .product-card:hover .product-image {
            height: 200px;
        }

        .product-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, rgba(42, 42, 42, 1), transparent);
        }

        .product-info {
            padding: 25px 20px;
            position: relative;
        }

        .product-info h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #FFD700;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-info h3 {
            transform: translateY(-5px);
        }

        .description {
            color: #BBB;
            font-size: 0.95rem;
            margin-bottom: 20px;
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background-color: rgba(139, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .product-card:hover .product-price {
            background-color: rgba(139, 0, 0, 0.4);
            transform: scale(1.05);
        }

        /* About Section - Redesigned */
        .about-section {
            padding: 100px 5%;
            background-color: #2A2A2A;
            position: relative;
            overflow: hidden;
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(139, 0, 0, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .about-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 215, 0, 0.05);
            border-radius: 50%;
            transform: translate(30%, 30%);
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .about-section h2 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #FFD700;
            position: relative;
            display: inline-block;
        }

        .about-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #8B0000;
        }

        .about-section p {
            font-size: 1.15rem;
            color: #DDD;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .about-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }

        .feature {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            background-color: rgba(139, 0, 0, 0.2);
        }

        .feature i {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .feature p {
            font-size: 0.95rem;
            color: #BBB;
            margin-bottom: 0;
        }

        /* Testimonials Section - Redesigned */
        .testimonials {
            padding: 90px 5%;
            background-color: #1A1A1A;
            text-align: center;
            position: relative;
        }

        .testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, #2A2A2A, transparent);
        }

        .testimonials h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #FFD700;
            position: relative;
            display: inline-block;
        }

        .testimonials h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #8B0000;
        }

        .testimonials > p {
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #DDD;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonial-card {
            background-color: #2A2A2A;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.3s ease;
            border-top: 3px solid transparent;
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
            border-top-color: #8B0000;
        }

        .testimonial-card::before {
            content: '\201C';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.2);
            font-family: serif;
            line-height: 1;
        }

        .testimonial-card p {
            font-size: 1.05rem;
            color: #DDD;
            font-style: italic;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .customer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #8B0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .customer-details {
            text-align: left;
        }

        .customer-name {
            font-weight: bold;
            color: #FFD700 !important;
            font-style: normal !important;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .customer-title {
            color: #AAA;
            font-size: 0.9rem;
            font-style: normal;
        }

        /* Newsletter Section - Redesigned */
        .newsletter {
            padding: 80px 5%;
            background-color: #2A2A2A;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .newsletter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, #1A1A1A, transparent);
        }

        .newsletter-shape {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgba(139, 0, 0, 0.05);
            z-index: 0;
        }

        .shape-1 {
            top: -200px;
            left: -200px;
        }

        .shape-2 {
            bottom: -150px;
            right: -150px;
            background-color: rgba(255, 215, 0, 0.03);
            width: 300px;
            height: 300px;
        }

        .newsletter-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .newsletter h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .newsletter p {
            font-size: 1.15rem;
            color: #DDD;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .newsletter-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            color: #333;
            background-color: #FFF;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .newsletter-input:focus {
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            outline: none;
        }

        /* Button Styles - Enhanced */
        .cta-button {
            padding: 12px 30px;
            background-color: #FFD700;
            color: #333333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            min-width: 150px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #8B0000;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .cta-button:hover {
            color: #FFD700;
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.4);
        }

        .cta-button:hover::before {
            left: 0;
        }

        .secondary-button {
            background-color: #8B0000;
            color: #FFD700;
        }

        .secondary-button::before {
            background-color: #FFD700;
        }

        .secondary-button:hover {
            color: #8B0000;
        }

        /* Footer Styles - Redesigned */
        footer {
            background-color: #111;
            color: #DDD;
            padding: 70px 5% 20px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #8B0000, #FFD700, #8B0000);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #FFD700;
            position: relative;
            padding-bottom: 15px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: #8B0000;
        }

        .footer-column ul li {
            margin-bottom: 12px;
        }

        .footer-column ul li a {
            color: #AAA;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-column ul li a:hover {
            color: #FFD700;
            transform: translateX(5px);
        }

        .contact-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 30px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 15px 30px 15px 0;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-item i {
            font-size: 1.4rem;
            color: #8B0000;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover i {
            color: #FFD700;
        }

        .contact-item span {
            color: #AAA;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background-color: #222;
            border-radius: 50%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #8B0000;
            transition: all 0.4s ease;
            transform: scale(0);
            border-radius: 50%;
            z-index: -1;
        }

        .social-icons a:hover {
            transform: translateY(-8px);
        }

        .social-icons a:hover::before {
            transform: scale(1);
        }

        .social-icons a i {
            font-size: 1.3rem;
            color: #FFD700;
            transition: all 0.3s ease;
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
        }

        .copyright p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries - Enhanced for responsive navbar */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }
            
            .menu-toggle.active i.fa-bars {
                display: none;
            }
            
            .menu-toggle.active i.fa-times {
                display: block;
            }
            
            .menu-toggle i.fa-times {
                display: none;
            }
            
            #mainNav {
                position: fixed;
                top: 0;
                right: -280px; /* Start off-screen */
                width: 80%;
                max-width: 280px;
                height: 100vh;
                background-color: rgba(51, 51, 51, 0.95);
                flex-direction: column;
                align-items: flex-start;
                padding: 100px 30px 30px;
                box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
                transition: all 0.4s ease;
                z-index: 1000;
                overflow-y: auto;
                backdrop-filter: blur(10px);
            }
            
            #mainNav.active {
                right: 0;
            }
            
            #mainNav a {
                width: 100%;
                padding: 15px;
                margin: 8px 0;
                border-radius: 5px;
                text-align: left;
                font-size: 1.1rem;
                border: none;
            }
            
            #mainNav a:hover, 
            #mainNav a.active {
                background-color: rgba(139, 0, 0, 0.3);
                transform: translateX(10px);
                color: #FFD700;
            }
            
            #mainNav a:before {
                display: none;
            }
            
            .menu-overlay.active {
                display: block;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .products-grid,
            .testimonial-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .about-features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
            }
            
            .footer-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .contact-row {
                flex-direction: column;
            }
            
            .featured-products h2,
            .about-section h2,
            .testimonials h2,
            .newsletter h2 {
                font-size: 2.2rem;
            }
        }
        
        /* Small screen adjustments */
        @media (max-width: 480px) {
            .logo-text {
                display: none;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
            }
            
            .cta-button {
                padding: 12px 25px;
